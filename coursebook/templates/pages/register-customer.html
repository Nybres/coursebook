{% extends "layout/base.html" %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/global.min.css' %}">
<link rel="stylesheet" href="{% static 'css/login.min.css' %}">
{% endblock %}
{% block content %}
<section class="register">
    <div class="container">
        <div class="register__inner">
            <div class="register__box">
                <div class="login__box-title">
                    Zarejestruj się
                </div>
                <form class="register__form" action="">
                    <div class="form__row">
                        <div class="form__group">
                            <input placeholder="Imię" class="form__group-input" type="text">
                        </div>
                        <div class="form__group">
                            <input placeholder="Nazwisko" class="form__group-input" type="text">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__group">
                            <input placeholder="Adres e-mail" class="form__group-input" type="text">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__group">
                            <input placeholder="Hasło" class="form__group-input" type="text">
                        </div>
                    </div>
                    <button title="Zarejestruj się" href="#" class="btn btn--primary">
                        Zarejestruj się
                        <span class="btn__arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 20L10.575 18.6L16.175 13H4V11H16.175L10.575 5.4L12 4L20 12L12 20Z"
                                    fill="white" />
                            </svg>
                        </span>
                    </button>
                </form>
            </div>

            <a href="{% url 'login' %}" class="login__return">Powrót do logowania</a>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/main.min.js' %}"></script>
{% endblock %}
